<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular/Bank</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
		
</head>



<body ng-app="myApp" ng-controller="AccountController">
<div class="container">
	<div class="jumbotron">	
		<div class="row">
			<div class="col-8-md">
			 	<p>Deposit: <br><input type="text" placeholder="Enter amount." ng-model="credit"></p>
			 	<button ng-click="add(credit)" class="btn btn-primary">Deposit</button>
			 	<p>Withdrawl: <br><input type="text" placeholder="Enter amount." ng-model="debit"></p>
			 	<button ng-click="subtract(debit)" class="btn btn-primary">Debit</button>
			 	<h2>Your Current Balance is: {{ balance | currency }}</h2>
		 	</div>
		</div>
	</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
